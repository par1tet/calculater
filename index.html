<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
    <title>My calculator</title>
</head>
<body>
    <div class="container">
        <div class="answer_container">
            <span id="answer"></span>
        </div>
        <div class="buttons">
            <button id="bt_sin"><span>sin</span></button>
            <button id="2"><span>#</span></button>
            <button id="3"><span>#</span></button>
            <button id="bt_cel"><span>C</span></button>
            <button id="bt_cos"><span>cos</span></button>
            <button id="6"><span>#</span></button>
            <button id="7"><span>#</span></button>
            <button id="bt_del"><span>DEL</span></button>
            <button id="bt_1"><span>1</span></button>
            <button id="bt_2"><span>2</span></button>
            <button id="bt_3"><span>3</span></button>
            <button id="bt_div"><span>/</span></button>
            <button id="bt_4"><span>4</span></button>
            <button id="bt_5"><span>5</span></button>
            <button id="bt_6"><span>6</span></button>
            <button id="bt_mult"><span>*</span></button>
            <button id="bt_7"><span>7</span></button>
            <button id="bt_8"><span>8</span></button>
            <button id="bt_9"><span>9</span></button>
            <button id="bt_def"><span>-</span></button>
            <button id="bt_poi"><span>.</span></button>
            <button id="bt_0"><span>0</span></button>
            <button id="bt_eql"><span>=</span></button>
            <button id="bt_plu"><span>+</span></button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
